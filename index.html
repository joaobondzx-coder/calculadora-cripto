<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Criptomoedas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .crypto-box {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .crypto-box:hover {
            border-color: #667eea;
            transform: translateY(-5px);
        }
        
        .crypto-box.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .crypto-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .crypto-price {
            font-size: 28px;
            font-weight: bold;
            color: #111;
            margin-bottom: 5px;
        }
        
        .crypto-change {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }
        
        .positive { color: #22c55e; }
        .negative { color: #ef4444; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        select, button, input {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            font-weight: bold;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        input {
            width: 100%;
            margin-top: 10px;
        }
        
        .result-box {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .result-value {
            font-size: 48px;
            font-weight: bold;
            color: #1a1a1a;
            margin: 10px 0;
        }
        
        .label {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }
        
        .selected-crypto {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #667eea;
            margin-bottom: 20px;
        }
        
        .update-time {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Calculadora Cripto</h1>
            <p>Calcule o valor de suas criptomoedas em tempo real</p>
        </div>

        <div class="card">
            <div class="controls">
                <h2>PreÃ§os em Tempo Real</h2>
                <div>
                    <select id="currency" onchange="updateCurrency()">
                        <option value="brl">BRL (R$)</option>
                        <option value="usd">USD ($)</option>
                        <option value="eur">EUR (â‚¬)</option>
                    </select>
                    <button onclick="fetchPrices()">ðŸ”„ Atualizar</button>
                </div>
            </div>
            
            <div id="cryptoGrid" class="crypto-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando preÃ§os...</p>
                </div>
            </div>
            
            <div id="updateTime" class="update-time"></div>
        </div>

        <div class="card">
            <h2>Calculadora</h2>
            
            <label class="label">Criptomoeda Selecionada</label>
            <div id="selectedCrypto" class="selected-crypto">
                <div class="crypto-name">Selecione uma criptomoeda acima</div>
            </div>
            
            <label class="label">Quantidade de Cripto</label>
            <input type="number" id="amount" placeholder="Ex: 0.5" oninput="calculate()" step="0.00000001">
            
            <div id="result"></div>
        </div>
    </div>

    <script>
        let cryptoPrices = {};
        let selectedCrypto = 'bitcoin';
        let currentCurrency = 'brl';
        
        const cryptoNames = {
            bitcoin: 'Bitcoin (BTC)',
            ethereum: 'Ethereum (ETH)',
            cardano: 'Cardano (ADA)',
            solana: 'Solana (SOL)'
        };
        
        const currencySymbols = {
            brl: 'R$',
            usd: '$',
            eur: 'â‚¬'
        };

        async function fetchPrices() {
            try {
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,cardano,solana&vs_currencies=${currentCurrency}&include_24hr_change=true`
                );
                const data = await response.json();
                
                cryptoPrices = {
                    bitcoin: {
                        price: data.bitcoin[currentCurrency],
                        change: data.bitcoin[`${currentCurrency}_24h_change`]
                    },
                    ethereum: {
                        price: data.ethereum[currentCurrency],
                        change: data.ethereum[`${currentCurrency}_24h_change`]
                    },
                    cardano: {
                        price: data.cardano[currentCurrency],
                        change: data.cardano[`${currentCurrency}_24h_change`]
                    },
                    solana: {
                        price: data.solana[currentCurrency],
                        change: data.solana[`${currentCurrency}_24h_change`]
                    }
                };
                
                displayCryptos();
                updateSelectedDisplay();
                calculate();
                
                const now = new Date().toLocaleTimeString('pt-BR');
                document.getElementById('updateTime').textContent = `Ãšltima atualizaÃ§Ã£o: ${now}`;
            } catch (error) {
                console.error('Erro ao buscar preÃ§os:', error);
                document.getElementById('cryptoGrid').innerHTML = '<div class="loading"><p>Erro ao carregar preÃ§os. Tente novamente.</p></div>';
            }
        }

        function displayCryptos() {
            const grid = document.getElementById('cryptoGrid');
            grid.innerHTML = '';
            
            Object.keys(cryptoPrices).forEach(crypto => {
                const data = cryptoPrices[crypto];
                const isSelected = crypto === selectedCrypto;
                
                const box = document.createElement('div');
                box.className = `crypto-box ${isSelected ? 'selected' : ''}`;
                box.onclick = () => selectCrypto(crypto);
                
                const changeClass = data.change >= 0 ? 'positive' : 'negative';
                const changeIcon = data.change >= 0 ? 'ðŸ“ˆ' : 'ðŸ“‰';
                
                box.innerHTML = `
                    <div class="crypto-name">${cryptoNames[crypto]}</div>
                    <div class="crypto-price">${formatCurrency(data.price)}</div>
                    <div class="crypto-change ${changeClass}">
                        ${changeIcon} ${data.change.toFixed(2)}%
                    </div>
                `;
                
                grid.appendChild(box);
            });
        }

        function selectCrypto(crypto) {
            selectedCrypto = crypto;
            displayCryptos();
            updateSelectedDisplay();
            calculate();
        }

        function updateSelectedDisplay() {
            const display = document.getElementById('selectedCrypto');
            if (cryptoPrices[selectedCrypto]) {
                const data = cryptoPrices[selectedCrypto];
                display.innerHTML = `
                    <div class="crypto-name">${cryptoNames[selectedCrypto]}</div>
                    <div style="color: #667eea; font-size: 14px;">PreÃ§o atual: ${formatCurrency(data.price)}</div>
                `;
            }
        }

        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);
            const resultDiv = document.getElementById('result');
            
            if (!amount || amount <= 0 || !cryptoPrices[selectedCrypto]) {
                resultDiv.innerHTML = '';
                return;
            }
            
            const totalValue = amount * cryptoPrices[selectedCrypto].price;
            const cryptoAmount = amount / cryptoPrices[selectedCrypto].price;
            
            resultDiv.innerHTML = `
                <div class="result-box">
                    <div style="color: #333; font-size: 16px;">Valor Total</div>
                    <div class="result-value">${formatCurrency(totalValue)}</div>
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid rgba(255,255,255,0.5);">
                        <div style="color: #333; font-size: 14px;">Ou compre com ${formatCurrency(amount)}</div>
                        <div style="font-size: 24px; font-weight: bold; color: #1a1a1a; margin-top: 5px;">
                            ${cryptoAmount.toFixed(8)} ${selectedCrypto.toUpperCase()}
                        </div>
                    </div>
                </div>
            `;
        }

        function updateCurrency() {
            currentCurrency = document.getElementById('currency').value;
            fetchPrices();
        }

        function formatCurrency(value) {
            const symbol = currencySymbols[currentCurrency];
            return `${symbol} ${value.toLocaleString('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            })}`;
        }

        // Buscar preÃ§os ao carregar a pÃ¡gina
        fetchPrices();
        
        // Atualizar automaticamente a cada 60 segundos
        setInterval(fetchPrices, 60000);
    </script>
</body>
</html>
